<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encode and Decode</title>
</head>
<body>
    <header>
        <h1>Encode and Decode</h1>
    </header>
    <main>
        <section>
            <label for="ienter_text"></label>
            <textarea name="enter_text" id="ienter_text" cols="30" rows="10" placeholder="Digite seu texto aqui"></textarea>
            <p><img src="public/assets/exclamation-circle.svg" alt="">Apenas letras minúsculas e sem acento.</p>
            <button type="button" onclick="encode()">Criptografar</button>
            <button type="button" onclick="decode()">Descriptografar</button>
        </section>
        <section>
            <img src="public/assets/naruto.png" alt="naruto" width="20%">
            <h2>Nenhuma mensagem encontrada</h2>
            <p>Digite um texto que você deseja criptografar ou descriptografar.</p>
        </section>
    </main>
    <footer>
        <p>Criado por <NAME>Marcos Kennedy - 2024</p>
    </footer>
</body>
</html>
