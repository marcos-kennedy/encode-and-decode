<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encode and Decode</title>
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/global.css">
    <script src="scripts/script.js" defer></script>
</head>
<body>
    <header class="cabecalho">
        <h1 class="cabecalho__titulo">Encode and Decode</h1>
    </header>

    <main class="apresentacao">
        <section class="apresentacao__conteudo">
            <textarea class="apresentacao__conteudo__decrypted-text" name="enter_text" id="ienter_text" placeholder="Digite seu texto aqui"></textarea>
            
            <p class="apresentacao__conteudo__decrypted-text__alert"><img src="public/assets/exclamation-circle.svg" alt="">Apenas letras minúsculas e sem acento.</p>
            
            <div class="apresentacao__conteudo__decrypted-text__buttons">
                <button class="apresentacao__conteudo__decrypted-text__buttons__button" type="button" onclick="encode()">Criptografar</button>
                <button class="apresentacao__conteudo__decrypted-text__buttons__button" type="button" onclick="decode()">Descriptografar</button>
            </div>
        </section>

        <section id="encrypted-text-container" class="apresentacao__conteudo__encrypted-text">
                <img class="image-security" src="public/assets/security.png" alt="image security">
                <h2 class="information-subtitle">Nenhuma mensagem encontrada</h2>
                <p class="information-text">Digite o texto que você deseja criptografar ou descriptografar.</p>
        </section>
    </main>

    <footer class="rodape">
        <p>Criado por <NAME>Marcos Kennedy - 2024</p>
    </footer>
</body>
</html>
